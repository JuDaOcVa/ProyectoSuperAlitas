  <section class="pb-8 pt-8">
    <div class="container">
      <div class="row">
        <form>
          <div class="col-lg-6 text-center col-md-8 ms-auto me-auto">
            <p><strong>Registrar Mesa.</strong></p>
            <div class="input-group input-lg mt-4">
              <div class="input-group mb-3">

                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>


              </div>
            </div>
            <div class="input-group mb-3">
              <label class="input-group-text" for="inputGroupSelect01">Options</label>
              <select class="form-select" id="inputGroupSelect01">
                <option selected>Choose...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            



            <div class="container px-1 px-sm-5 mx-auto">
              <form autocomplete="off">
                <div class="flex-row d-flex justify-content-center">
                  <div class="col-lg-6 col-11 px-1">
                    <div class="input-group input-daterange">
                      <input type="text" id="start" class="form-control text-left mr-2">
                      <label class="ml-3 form-control-placeholder" id="start-p" for="start">Start Date</label>
                      <span class="fa fa-calendar" id="fa-1"></span>
                      <input type="text" id="end" class="form-control text-left ml-2">
                      <label class="ml-3 form-control-placeholder" id="end-p" for="end">End Date</label>
                      <span class="fa fa-calendar" id="fa-2"></span>
                    </div>
                  </div>
                </div>
              </form>
            </div>



              <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword">
              </div>
            </div>
            <div class="input-group input-lg mt-4">
              <span class="input-group-text" id="basic-addon2"><i class="fa fa-envelope"></i></span><input type="text"
                class="form-control" id="basic-url" placeholder="mesa" aria-describedby="basic-addon2">
            </div>

            <div class="send-button mt-5">
              <button type="submit" class="btn btn-primary btn-round w-100 shadow  btn-lg mt-3">Submit</button>
            </div>
          </div>
        </form>
